<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Your favorite destination for games!</p>
        <button id="settingsButton" class="settings-button">Settings</button>
    </header>

    <main>
        <div class="button-container">
            <a href="#game1" class="button">Game 1</a>
            <a href="#game2" class="button">Game 2</a>
            <a href="#game3" class="button">Game 3</a>
        </div>
    </main>

    <div id="settingsPopup" class="settings-popup">
        <h2>Settings</h2>
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        <button id="muteButton">Mute</button>
        <button id="closeSettingsButton">Close</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="path/to/your/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <footer>
        <p>&copy; 2023 Golden Hook. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
